<html>
<body>
    <div style="color:green;font-size:50px;">
        <script language="JavaScript">11
            var d1_trz=prompt("Data1=","");
            var d2_trz=prompt("Data2=","");
            var sekund;
            var a=parseFloat(d1_trz);
            var b=parseFloat(d2_trz);
            sekund=(a-b)*24*60*60;
            document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sekund+"<br>");
            function okno_zamknij_trzcinski(){
                window.close();
            }
        </script>
    </div>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_trzcinski()"/>
</body>
</html
